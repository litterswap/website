<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeLitterUp Content Manager</title>
  <style>
    /* Custom styling for the CMS interface */
    :root {
      --primary: #2E7D32;
    }
  </style>
</head>
<body>
  <!-- A div with an id that the CMS can attach to -->
  <div id="nc-root"></div>

  <!-- Load Decap CMS after body exists -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Wait for CMS to be ready before registering customizations
    if (window.CMS) {
      // Custom preview styles (optional)
      CMS.registerPreviewStyle("/assets/css/style.css");

      // Custom preview templates (optional - makes editing feel more WYSIWYG)
      var PostPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          return h('div', {"className": "cms-preview"},
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('p', {}, entry.getIn(['data', 'description']))
          );
        }
      });

      CMS.registerPreviewTemplate("steps", PostPreview);
      CMS.registerPreviewTemplate("features", PostPreview);
      CMS.registerPreviewTemplate("benefits", PostPreview);
    }
  </script>
</body>
</html>
