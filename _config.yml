# SwapBox Jekyll Configuration
title: SwapBox
description: Never Scoop Cat Litter Again - Weekly SwapBox delivery service
baseurl: "" # Leave empty for GitHub Pages on username.github.io/repo
url: "https://litterswap.github.io" # Change to your GitHub Pages URL

# Collections - point to content directory
collections_dir: content
collections:
  steps:
    output: false
  features:
    output: false
  pricing:
    output: false
  benefits:
    output: false
  faq:
    output: false
  testimonials:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - migrate_to_jekyll.py
  - README.md
  - admin/
