<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwapBox Content Manager</title>
  <!-- Decap CMS (formerly Netlify CMS) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    /* Custom styling for the CMS interface */
    :root {
      --primary: #2E7D32;
    }
  </style>
</head>
<body>
  <!-- This will be replaced by the CMS interface -->
  <script>
    // Custom preview styles (optional)
    CMS.registerPreviewStyle("/style.css");
    
    // Custom preview templates (optional - makes editing feel more WYSIWYG)
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        return h('div', {"className": "cms-preview"},
          h('h1', {}, entry.getIn(['data', 'title'])),
          h('p', {}, entry.getIn(['data', 'description']))
        );
      }
    });
    
    CMS.registerPreviewTemplate("steps", PostPreview);
    CMS.registerPreviewTemplate("features", PostPreview);
    CMS.registerPreviewTemplate("benefits", PostPreview);
  </script>
</body>
</html>
