# DeLitterUp Jekyll Configuration
title: DeLitterUp
description: Never Scoop Cat Litter Again - Weekly DeLitterUp delivery service
baseurl: "" # Leave empty for GitHub Pages on username.github.io/repo
url: "https://litterswap.github.io" # Change to your GitHub Pages URL

# Collections
collections:
  steps:
    output: false
  features:
    output: false
  pricing:
    output: false
  benefits:
    output: false
  faq:
    output: false
  testimonials:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - migrate_to_jekyll.py
  - README.md
  - README-MIGRATION.md
  - QUICKSTART.md
  - MIGRATION-SUMMARY.md
  - NETLIFY-SETUP.md
  - NETLIFY-BUILD-FIX.md
  - ADMIN-SETUP-GITHUB.md
  - GITHUB-BACKEND-UPDATE.md
  - GITHUB-OAUTH-APP-SETUP.md
  - OAUTH-FIX-FINAL.md
  - ADMIN-BLANK-FIX.md
  - CURRENT-STATUS.md
  - STATUS-FINAL.md
  - FIX-SUMMARY.md
  - RUN-ME-FIRST.txt
  - sync-data.sh
  - convert-to-yaml.py
  - serve.sh
